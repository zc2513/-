<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body ng-app="myApp">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.png" alt=""></a>
            <div class="search">
                <input class="my-input" type="text" ng-model="search" placeholder="电影搜索">
                <a style="width: 80px" href="#/search?q={{search}}"><button>搜索</button></a>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li auto-active class="active"><a href="#/home_page">首页</a></li>
                <li auto-active ><a href="#/in_theaters">正在热映</a></li>
                <li auto-active><a href="#/coming_soon">即将上映</a></li>
                <li auto-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container">

    <!-- 首页开始 -->
    <div ng-view></div>
    <!-- 首页结束 -->
    <!--电影列表开始-->
    <!--电影列表结束-->

    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端与移动开发学院 火骑士空空(允许侵权)</p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="home/home.js"></script>
    <script type="text/javascript" src="movielist/movielist.js"></script>
    <script src="node_modules/my_jsonp/myJsonP.js"></script>
    <script src="movielist/auto_active.js"></script>
    <script src="details/details.js"></script>
</body>

</html>
