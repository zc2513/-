    <div class="list">
        <ul>
            <li ng-repeat="item in data.subjects">
                <a href="#/details/{{item.id}}">
                    <img ng-src="{{item.images.large}}" alt="">
                </a>
                <div class="meta">
                    <h4><span ng-bind="item.title"></span> <em ng-bind="item.rating.average"></em></h4>
                    <div class="otherinfo">类型:<span ng-bind="item.genres.join('、')"></span></div>
                </div>
            </li>
         </ul>
        <div class="paging">
            <label class="ng-cloak">总共：{{data.total}}条记录,第{{page}}/{{totalPage}}页;</label>
            <!-- 加上disable类样式，表示按钮禁用状态 -->
            <button class="prev"  ng-class="{disable : page<=1}" ng-click="getPage(page-1)">上一页</button>
            <button class="next"  ng-class="{disable : page>=totalPage}" ng-click="getPage(page+1)">下一页</button>
        </div>
    </div>



<div ng-show="loding" class="loading-box"></div>
<div class="spinner" ng-show="loding">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
